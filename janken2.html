<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>
  
<header>
  <h1>Janken Battle</h1>
</header>

<main>

  <div class="wrapper">
    <div class="area1">
      <P>↓Choose your hand</P>
        <button id="gu_btn">Stone</button>
        <button id="cho_btn">Scissors</button>
        <button id="par_btn">Paper</button>
    </div>
    <div class="area2">
      <p>↓PC's hand</p>
      <div id="pc_hands1">Stone</div>
      <div id="pc_hands2">Scissors</div>
      <div id="pc_hands3">Paper</div>
    </div>
  </div>  
  <div id="judgment"></div>
  <div id="winrate"></div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

let cnt1 = 0;
let cnt2 = 0;
let rate = 0;

op = "0.3";

// ボタンの透明度を変える関数（自分の手）

function myhand(g, c, p){
  $("#gu_btn").css("opacity", g);
  $("#cho_btn").css("opacity", c);
  $("#par_btn").css("opacity", p);
}

// ボタンの透明度を変える関数（PCの手）

function pchand(g, c, p){
  $("#pc_hands1").css("opacity", g);
  $("#pc_hands2").css("opacity", c);
  $("#pc_hands3").css("opacity", p);
}

// 勝率を表示する関数

function winrate(r){
    r = Math.round((cnt2/cnt1)*100);
      if(cnt2<=1 &&cnt1<=1){
        $("#winrate").html(`WIN RATE： ${r} % (${cnt2}win / ${cnt1}game)`);
      }else if(cnt2<=1 &&cnt1>1){
        $("#winrate").html(`WIN RATE： ${r} % (${cnt2}win / ${cnt1}games)`);
      }else if(cnt2>1 &&cnt1<=1){
        $("#winrate").html(`WIN RATE： ${r} % (${cnt2}wins / ${cnt1}game)`);
      }else{
        $("#winrate").html(`WIN RATE： ${r} % (${cnt2}wins / ${cnt1}games)`);
      }
      return r

  }


// 普通モードか忖度モードかの分岐
if(cnt1>10 && r<80){

alert("忖度発動！");

  // 忖度モード発動

  alert("忖度モード発動！");
      $("#message").html("パーは出しません");
      pchand(op, op, 0);

  // 自分がグーを出した場合（忖度バージョン）

  $("#gu_btn").on("click",function(){

  cnt1++;

  myhand(1, op, op);

      const num = Math.ceil( Math.random() * 2 );
      if(num==1){
        pchand(1, op, 0);
        $("#judgment").html("DRAW");
      }

      if(num==2){
        pchand(op, 1, 0);    
        $("#judgment").html("WIN!");
        cnt2++;
      }

      rate = winrate(rate);

    });

  // 自分がチョキを出した場合（忖度バージョン）

  $("#cho_btn").on("click",function(){

  cnt1++;

  myhand(op, 1, op);

      const num = Math.ceil( Math.random() * 2 );
      if(num==1){
        pchand(1, op, 0);
        $("#judgment").html("LOSE");
      }

      if(num==2){
        pchand(op, 1, 0);    
        $("#judgment").html("DRAW");
      }

      rate = winrate(rate);

    });

  // 自分がパーを出した場合（忖度バージョン）

  $("#par_btn").on("click",function(){

  cnt1++;

  myhand(op, op, 1);

      const num = Math.ceil( Math.random() * 2 );
      if(num==1){
        pchand(1, op, 0);
        $("#judgment").html("WIN!");
        cnt2++;
      }

      if(num==2){
        pchand(op, 1, 0);    
        $("#judgment").html("LOSE");
      }

      rate = winrate(rate);

    });


}else{

  // 自分がグーを出した場合（通常モード）

    // console.log(cnt1);
    // console.log(rate);

  $("#gu_btn").on("click",function(){

cnt1++;

myhand(1, op, op);

const num = Math.ceil( Math.random() * 3 );
if(num==1){
  pchand(1, op, op);
  $("#judgment").html("DRAW");
}

if(num==2){
  pchand(op, 1, op);    
  $("#judgment").html("WIN!");
  cnt2++;
}

if(num==3){
  pchand(op, op, 1);
  $("#judgment").html("LOSE");
}

rate = winrate(rate);
console.log(winrate(rate));

});



// 自分がチョキを出した場合

$("#cho_btn").on("click",function(){

cnt1++;

myhand(op, 1, op);

const num = Math.ceil( Math.random() * 3 );
if(num==1){
  pchand(1, op, op);
  $("#judgment").html("LOSE");
}

if(num==2){
  pchand(op, 1, op);
  $("#judgment").html("DRAW");
}

if(num==3){
  pchand(op, op, 1);
  $("#judgment").html("WIN!");
  cnt2++;
}

rate = winrate(rate);

});

// 自分がパーを出した場合

$("#par_btn").on("click",function(){

cnt1++;

myhand(op, op, 1);

const num = Math.ceil( Math.random() * 3 );
if(num==1){
  pchand(1, op, op);
  $("#judgment").html("WIN!");
  cnt2++;
}

if(num==2){
  pchand(op, 1, op);
  $("#judgment").html("LOSE");
}

if(num==3){
  pchand(op, op, 1);
  $("#judgment").html("DRAW");
}

rate = winrate(rate);

});

}

</script>
</body>
</html>
